<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="mystyle.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
  <section class="container">

    <div class="imageHover">
<img id="equilibrium" src="images/image-equilibrium.jpg" alt="Ethereum">
<div class="hover">
  <img src="images/icon-view.svg" alt="View" class="hover.img">
</div>
</div>
 <h4 class="hovertext"> <span class="white"> Equilibrium #3429 </span></h4>

  <p>Our Equilibrium collection promotes balance and calm.</p>
<div>
  <p class="space"><span class="meth"><img src="images/icon-ethereum.svg" alt="Ethereum Icon">

  <strong>0.041 ETH</strong> </span> 
              <span class="days"> <img src="images/icon-clock.svg" alt=""> 3 days left</span></p></div>
              <div class="hr"></div>
  <p class="flex"> <img src="images/image-avatar.png" alt="Jules Wyvern" class="Julesimg">
     Creation of <span class="hovertext">Jules Wyvern</span></p>
